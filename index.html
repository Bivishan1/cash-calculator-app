<!DOCTYPE html>
<html>
<head>
  <title>Cash Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Cash Calculator</h1>
        

        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/5fc3fd8b5d3b97.24482295-original.jpg" height="45" width="75" ></img>
          <input type="number" id="et500" class="cash-input" placeholder="Enter No. of Rs.500 Notes">
          <span id="txt500" class="cash-text">0</span>
        </div>


        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/65c50412d7a379.68394119-original.jpg" ></img>
          <input type="number" id="et100" class="cash-input" placeholder="Enter No. of Rs.100 Notes">
          <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/63fdf32014c843.60329580-original.jpg"></img>
          <input type="number" id="et50" class="cash-input" placeholder="Enter No. of Rs.50 Notes">
          <span id="txt50" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/63fdf2d9150853.45061950-original.jpg"></img>
          <input type="number" id="et20" class="cash-input" placeholder="Enter No. of Rs.20 Notes">
          <span id="txt20" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/629a2791bb0ec2.97989672-original.jpg"></img>
          <input type="number" id="et10" class="cash-input" placeholder="Enter No. of Rs.10 Notes">
          <span id="txt10" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://en.numista.com/catalogue/photos/nepal/627362bf8c30c9.01955135-original.jpg"></img>
          <input type="number" id="et5" class="cash-input" placeholder="Enter No. of Rs.5 Notes">
          <span id="txt5" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://www.numiscollection.com/upload/image/nepal-2-rupees-king-birendra-bir-bikram---leopard---1981-p-image-86015-grande.jpg"></img>
          <input type="number" id="et2" class="cash-input" placeholder="Enter No. of Rs.2 Notes">
          <span id="txt2" class="cash-text">0</span>
        </div>

        <div class="row">
          <img src="https://www.numiscollection.com/upload/image/nepal-1-rupee-nd1991---king-birendra-bir-bikram--musk-deers-p-image-96821-grande.jpg"></img>
          <input type="number" id="et1" class="cash-input" placeholder="Enter No. of Rs.1 Notes">
          <span id="txt1" class="cash-text">0</span>
        </div>


        <div class="row">
          <button id="btnReset">Reset</button>
        </div>

        <div class="result-part">
          <span id="txtFinalCash">Total Cash: 0</span>
          <span id="txtFinalCashInWords">In Words: Zero</span>
        </div>

    </div>
  
  <script src="app.js"></script>
</body>
</html>
